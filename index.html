<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
       <script>

            const quoteLib = [
                // good place to Curl
                //being in an array allows for fiddlin with js
                {
                quote: "Here is a placeholder quote: Hello There.",  
                author: "Mark Twain",
                prompt: "describe a satisfying game loop",
                }, {
                quote: "Ah. General Kenobi.",
                author: "Mark Hammil",
                prompt: "Describe a high score leaderboard",
                }, {
                quote: "Message for you sir!",
                author: "Bill Shaxbeard",
                prompt: "describe a satisfying game loop",
                }, {
                quote: "Here is a placeholder quote: You should access a large DB of quotes and return them randomly!.", 
                author: "Kenny",
                prompt: "I wrote a Star Trek game in BASIC that ran in DOS pretty well but js is weird man",
                }, {
                quote: "Here is a placeholder quote: All the world is a stage",
                author: "ChatGPT el scorcho was here",
                prompt: "Debug this",
                }
            ]

            window.onload = init;
            function init(){
                GenerateQuote()
            }

            

    //math.random() * quoteLib.length;
    //let randomIndex = Math.floor(Math.random() * quoteLib.length)
            function GenerateQuote(){
                let quoteSize = quoteLib.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = quoteLib[randomIndex];



                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
                document.getElementById("tweet-quote").href = twitterLink;
            }

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Remember%20that%20not%20getting%20what%20you%20want%20is%20sometimes%20a%20wonderful%20stroke%20of%20luck.%22%20Dalai%20Lama";

        

        // trying to add a qote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat
        //author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat

        </script>

        <style>
            * {
                font-size: 1.5rem;
                margin: 15px 15px 15px
                text
            }
        </style>

       



    <title>Document</title>


    </head>
        <body>
            <wrapper id="quote-box">
                <div id="text"></div>
                <div id="author"></div>
                <button id="new-quote" onClick="GenerateQuote()";>New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="button">Tweet Quote</a>


            </wrapper>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>





    </body>
</html>
